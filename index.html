<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fortnite Asset Explorer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Burbank+Big+Condensed:wght@700&display=swap" rel="stylesheet">
    <style>
        html {
            scroll-behavior: smooth;
        }
        body {
            font-family: 'Burbank Big Condensed', sans-serif;
            background-color: #0b173a;
            background-image: linear-gradient(180deg, #0b173a 0%, #000000 100%);
            color: #ffffff;
            letter-spacing: 0.5px;
        }

        .fortnite-font {
            font-family: 'Burbank Big Condensed', sans-serif;
            font-weight: 700;
        }

        ::-webkit-scrollbar { width: 10px; }
        ::-webkit-scrollbar-track { background: #0b173a; }
        ::-webkit-scrollbar-thumb { background: #4a4a4a; border-radius: 5px; }
        ::-webkit-scrollbar-thumb:hover { background: #f8f800; }

        .border-rarity-legendary { border-top: 5px solid #e58800; }
        .border-rarity-epic { border-top: 5px solid #8c3eff; }
        .border-rarity-rare { border-top: 5px solid #0076c2; }
        .border-rarity-uncommon { border-top: 5px solid #0fa51d; }
        .border-rarity-common { border-top: 5px solid #7f7f7f; }
        .border-rarity-mythic { border-top: 5px solid #cda434; }
        .border-rarity-exotic { border-top: 5px solid #00c8c8; }
        .border-rarity-dark { border-top: 5px solid #c735b5; }
        .border-rarity-icon { border-top: 5px solid #009c95; }
        .border-rarity-slurp { border-top: 5px solid #00a4b4; }
        .border-rarity-frozen { border-top: 5px solid #6593b4; }
        .border-rarity-lava { border-top: 5px solid #c13800; }
        .border-rarity-shadow { border-top: 5px solid #414141; }
        .border-rarity-starwars { border-top: 5px solid #f8f800; }
        .border-rarity-marvel { border-top: 5px solid #9f0013; }
        .border-rarity-dc { border-top: 5px solid #003067; }
        .border-rarity-gaminglegends { border-top: 5px solid #4b0082; }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Shimmer Placeholder Styles */
        @keyframes shimmer {
            100% { transform: translateX(100%); }
        }
        .shimmer-bg {
            position: relative;
            overflow: hidden;
            background-color: #1a3a7f;
        }
        .shimmer-bg::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transform: translateX(-100%);
            background-image: linear-gradient(90deg, rgba(255,255,255,0) 0, rgba(255,255,255,0.05) 20%, rgba(255,255,255,0.2) 60%, rgba(255,255,255,0) 100%);
            animation: shimmer 1.8s infinite;
        }

        .loader {
            border: 8px solid #f3f3f3;
            border-radius: 50%;
            border-top: 8px solid #f8f800;
            width: 80px;
            height: 80px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .fn-button {
            background-color: #313131;
            border: 2px solid #555;
            transition: all 0.2s ease-in-out;
            text-transform: uppercase;
        }
        .fn-button:hover, .fn-button.active {
            background-color: #f8f800;
            color: #121212;
            border-color: #f8f800;
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(248, 248, 0, 0.5);
        }
        
        .fn-card {
            background-color: #0d2c6c;
            background-image: linear-gradient(160deg, #0d2c6c 0%, #0c1a3f 100%);
            border-radius: 8px;
            overflow: hidden;
            transition: all 0.2s ease-in-out;
            box-shadow: 0 0 0 2px rgba(255, 255, 255, 0);
            cursor: pointer;
            opacity: 0; /* Start hidden for animation */
            animation: fadeInUp 0.5s ease-out forwards;
        }
        .fn-card:hover {
            transform: scale(1.03);
            box-shadow: 0 0 15px 3px rgba(200, 220, 255, 0.8);
        }

        /* Modal Styles */
        .modal-backdrop {
            transition: opacity 0.3s ease;
        }
        .modal-content {
            transition: transform 0.3s ease;
        }
        .fn-checkbox {
            appearance: none;
            width: 24px;
            height: 24px;
            border: 2px solid #555;
            border-radius: 4px;
            position: relative;
            cursor: pointer;
            outline: none;
        }
        .fn-checkbox:checked {
            background-color: #f8f800;
            border-color: #f8f800;
        }
        .fn-checkbox:checked::after {
            content: '✓';
            font-size: 20px;
            color: #121212;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        
        /* Sidebar Nav */
        #sidebar-nav {
            transition: opacity 0.3s ease;
        }
        #sidebar-nav a.active div {
            background-color: #ffffff;
            transform: scale(1.5);
        }
        #sidebar-nav a div {
             transition: all 0.2s ease-in-out;
        }
        #sidebar-nav a:hover div {
            background-color: #f8f800;
        }
    </style>
</head>
<body class="bg-zinc-900 text-white fortnite-font">

    <!-- Sidebar Navigation -->
    <nav id="sidebar-nav" class="hidden fixed top-1/2 -translate-y-1/2 left-4 z-20 bg-black/50 p-2 rounded-full opacity-0">
        <div id="sidebar-links" class="flex flex-col gap-3 items-center">
            <!-- Links werden hier dynamisch eingefügt -->
        </div>
    </nav>

    <div class="container mx-auto p-4 md:p-8">
        <div class="sticky top-0 bg-black/50 backdrop-blur-sm z-10 py-4 mb-6 rounded-xl">
            <div class="flex flex-col md:flex-row gap-4 justify-between items-center px-4">
                <div>
                    <h1 class="text-2xl font-bold text-yellow-300 drop-shadow-lg">FORTNITE ASSET EXPLORER</h1>
                </div>
                <div class="flex gap-3 p-1 bg-zinc-800 rounded-lg">
                    <button id="tab-all" class="fn-button active px-5 py-1 rounded-md text-base">Alle Assets</button>
                    <button id="tab-shop" class="fn-button px-5 py-1 rounded-md text-base">Item-Shop</button>
                </div>
                <div class="flex flex-col sm:flex-row gap-4 w-full md:w-auto">
                    <input type="text" id="search-input" placeholder="Suchen..." class="bg-zinc-800 border-2 border-zinc-700 rounded-md px-4 py-2 w-full md:w-64 text-white placeholder-zinc-500 focus:outline-none focus:border-yellow-300 transition-colors">
                    <button id="filter-button" class="fn-button px-6 py-2 rounded-md text-lg">Filter</button>
                </div>
            </div>
            <div id="item-count" class="text-center text-zinc-400 mt-4 text-lg"></div>
        </div>

        <div id="loader" class="flex justify-center items-center py-20"><div class="loader"></div></div>
        <div id="item-grid"></div>
        <div id="sentinel"></div> <!-- Sentinel for infinite scroll -->
    </div>

    <!-- Filter Modal -->
    <div id="filter-modal" class="hidden fixed inset-0 bg-black/80 z-50 flex justify-center items-center modal-backdrop opacity-0">
        <div class="bg-zinc-900 p-8 rounded-lg w-full max-w-2xl border-2 border-zinc-700 modal-content transform scale-95">
            <h2 class="text-3xl uppercase mb-6 text-center">Shop Filtern</h2>
            <div id="type-filter-container" class="grid grid-cols-2 sm:grid-cols-3 gap-4 mb-8">
                <!-- Checkboxen werden hier eingefügt -->
            </div>
            <div class="flex justify-center gap-4">
                 <button id="apply-filters" class="fn-button bg-yellow-400 text-black border-yellow-400 hover:bg-yellow-300 px-8 py-3 text-xl">Anwenden</button>
                 <button id="close-modal" class="fn-button bg-zinc-700 hover:bg-zinc-600 px-8 py-3 text-xl">Schließen</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const itemGrid = document.getElementById('item-grid');
            const searchInput = document.getElementById('search-input');
            const loader = document.getElementById('loader');
            const tabAll = document.getElementById('tab-all');
            const tabShop = document.getElementById('tab-shop');
            const itemCount = document.getElementById('item-count');
            const filterButton = document.getElementById('filter-button');
            const filterModal = document.getElementById('filter-modal');
            const closeModal = document.getElementById('close-modal');
            const applyFiltersBtn = document.getElementById('apply-filters');
            const typeFilterContainer = document.getElementById('type-filter-container');
            const sidebarNav = document.getElementById('sidebar-nav');
            const sidebarLinks = document.getElementById('sidebar-links');
            const sentinel = document.getElementById('sentinel');

            let allAssets = [];
            let filteredAssets = [];
            let currentlyDisplayedItems = 0;
            const ITEMS_PER_LOAD = 60;
            let shopData = null;
            let currentView = 'all';
            let debounceTimer;
            let lastAppliedFilterTypes = [];
            
            const typeOptions = {
                "outfit": "Outfits", "emote": "Emotes", "pickaxe": "Spitzhacken",
                "glider": "Hängegleiter", "backpack": "Rücken-Accessoires", "wrap": "Lackierungen",
                "music": "Musik", "loadingscreen": "Ladebildschirme"
            };

            const rarityClasses = {
                'legendary': 'border-rarity-legendary', 'epic': 'border-rarity-epic', 'rare': 'border-rarity-rare',
                'uncommon': 'border-rarity-uncommon', 'common': 'border-rarity-common', 'mythic': 'border-rarity-mythic',
                'exotic': 'border-rarity-exotic', 'icon': 'border-rarity-icon', 'dark': 'border-rarity-dark',
                'slurp': 'border-rarity-slurp', 'frozen': 'border-rarity-frozen', 'lava': 'border-rarity-lava',
                'shadow': 'border-rarity-shadow', 'starwars': 'border-rarity-starwars', 'marvel': 'border-rarity-marvel',
                'dc': 'border-rarity-dc', 'gaminglegends': 'border-rarity-gaminglegends',
            };
            
            Object.entries(typeOptions).forEach(([value, label]) => {
                typeFilterContainer.innerHTML += `
                    <label class="flex items-center gap-3 cursor-pointer text-lg">
                        <input type="checkbox" value="${value}" class="fn-checkbox filter-checkbox">
                        <span>${label}</span>
                    </label>
                `;
            });

            const lazyImageObserver = new IntersectionObserver((entries, observer) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const lazyImage = entry.target;
                        const imageContainer = lazyImage.parentElement;
                        lazyImage.onload = () => {
                            lazyImage.classList.remove('opacity-0');
                            imageContainer.classList.remove('shimmer-bg');
                             if(lazyImage.dataset.background) {
                                imageContainer.style.backgroundImage = `url('${lazyImage.dataset.background}')`;
                            }
                        };
                        lazyImage.src = lazyImage.dataset.src;
                        observer.unobserve(lazyImage);
                    }
                });
            });

            const renderCards = (items, existingCardCount = 0) => {
                const fragment = document.createDocumentFragment();
                items.forEach((item, index) => {
                    const imageUrl = item.images.featured || item.images.icon || item.images.smallIcon;
                    if (!imageUrl) return;

                    const rarity = item.rarity?.value || 'common';
                    const rarityClass = rarityClasses[rarity] || 'border-rarity-common';
                    let vbucksPrice = '';
                    if (currentView === 'shop' && item.price) {
                        vbucksPrice = `<div class="flex items-center gap-1 mt-1"><img src="https://fortnite-api.com/images/vbucks.png" alt="V-Bucks" class="w-5 h-5"><span class="text-lg font-bold">${item.price}</span></div>`;
                    }
                    const card = document.createElement('div');
                    card.className = `fn-card ${rarityClass} flex flex-col`;
                    card.style.animationDelay = `${(existingCardCount + index) * 30}ms`;
                    card.innerHTML = `
                        <div class="relative aspect-square w-full bg-cover bg-center shimmer-bg">
                            <img data-src="${imageUrl}" data-background="${item.images.background || ''}" class="lazy w-full h-full object-contain opacity-0 transition-opacity duration-500" alt="${item.name}">
                        </div>
                        <div class="p-3 text-left flex-grow flex flex-col justify-end">
                            <h3 class="text-xl font-bold uppercase truncate">${item.name}</h3>
                            <p class="text-sm opacity-80 capitalize">${item.type?.displayValue || ''}</p>
                            ${vbucksPrice}
                        </div>`;
                    fragment.appendChild(card);
                    lazyImageObserver.observe(card.querySelector('.lazy'));
                });
                return fragment;
            };

            const renderShopSections = (sections) => {
                itemGrid.innerHTML = '';
                sidebarLinks.innerHTML = '';
                let totalItems = 0;

                sections.forEach((section, index) => {
                    if(!section.entries || section.entries.length === 0) return;
                    const sectionId = section.id || `section-${index}`;
                    const sectionTitle = section.name || 'Empfohlen';
                    sidebarLinks.innerHTML += `<a href="#${sectionId}" data-section-id="${sectionId}" title="${sectionTitle}" class="sidebar-link group"><div class="w-3 h-3 bg-gray-500 rounded-full"></div></a>`;
                    
                    const sectionWrapper = document.createElement('div');
                    sectionWrapper.id = sectionId;
                    const title = document.createElement('h2');
                    title.className = 'text-4xl uppercase mb-4 mt-8';
                    title.textContent = sectionTitle;
                    sectionWrapper.appendChild(title);

                    const items = section.entries.flatMap(entry => entry.items.map(item => ({ ...item, price: entry.finalPrice })));
                    totalItems += items.length;

                    const itemsGridForSection = document.createElement('div');
                    itemsGridForSection.className = 'grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 xl:grid-cols-6 gap-5';
                    itemsGridForSection.appendChild(renderCards(items));
                    sectionWrapper.appendChild(itemsGridForSection);
                    
                    itemGrid.appendChild(sectionWrapper);
                });
                itemCount.textContent = `${totalItems} Gegenstände im Shop`;
            };

            const sectionObserver = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    const id = entry.target.getAttribute('id');
                    const link = sidebarNav.querySelector(`a[data-section-id="${id}"]`);
                    if (link && entry.isIntersecting) {
                        sidebarNav.querySelectorAll('.sidebar-link').forEach(l => l.classList.remove('active'));
                        link.classList.add('active');
                    }
                });
            }, { rootMargin: "-50% 0px -50% 0px" });
            
            const loadMoreItems = () => {
                if (currentView !== 'all' || currentlyDisplayedItems >= filteredAssets.length) return;
                const nextItems = filteredAssets.slice(currentlyDisplayedItems, currentlyDisplayedItems + ITEMS_PER_LOAD);
                itemGrid.appendChild(renderCards(nextItems, currentlyDisplayedItems));
                currentlyDisplayedItems += nextItems.length;
            };

            const infiniteScrollObserver = new IntersectionObserver((entries) => {
                if (entries[0].isIntersecting) loadMoreItems();
            });
            infiniteScrollObserver.observe(sentinel);

            const applyFilters = () => {
                const searchTerm = searchInput.value.toLowerCase();
                const selectedTypes = lastAppliedFilterTypes;

                if (currentView === 'all') {
                    itemGrid.innerHTML = '';
                    itemGrid.className = 'grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 xl:grid-cols-6 gap-5';
                    
                    filteredAssets = allAssets.filter(item => {
                        const nameMatch = item.name.toLowerCase().includes(searchTerm);
                        const typeMatch = selectedTypes.length === 0 || selectedTypes.includes(item.type?.value);
                        return nameMatch && typeMatch;
                    });
                    
                    currentlyDisplayedItems = 0;
                    loadMoreItems();
                    itemCount.textContent = `${filteredAssets.length} Gegenstände`;
                } else if (shopData) {
                    itemGrid.className = '';
                    const filteredSections = [];
                    (shopData.featured?.entries ? [{...shopData.featured, id: 'featured'}] : [])
                        .concat(shopData.daily?.entries ? [{...shopData.daily, id: 'daily'}] : [])
                        .concat(shopData.specialFeatured?.entries ? [{...shopData.specialFeatured, id: 'specialFeatured'}] : [])
                        .forEach(section => {
                            const entries = section.entries.flatMap(entry => entry.items);
                            const nameMatch = !searchTerm || entries.some(item => item.name.toLowerCase().includes(searchTerm));
                            const typeMatch = selectedTypes.length === 0 || entries.some(item => selectedTypes.includes(item.type?.value));
                            if (nameMatch && typeMatch) filteredSections.push(section);
                        });
                    renderShopSections(filteredSections);
                    document.querySelectorAll('[id^=section-]').forEach(sec => sectionObserver.observe(sec));
                }
            };
            
            searchInput.addEventListener('input', () => {
                clearTimeout(debounceTimer);
                debounceTimer = setTimeout(applyFilters, 300);
            });
            
            const switchView = (view) => {
                currentView = view;
                searchInput.value = '';
                lastAppliedFilterTypes = [];
                document.querySelectorAll('.filter-checkbox').forEach(cb => cb.checked = false);
                itemGrid.innerHTML = '';
                
                if (view === 'all') {
                    tabAll.classList.add('active');
                    tabShop.classList.remove('active');
                    sidebarNav.classList.add('hidden', 'opacity-0');
                    applyFilters();
                } else {
                    tabShop.classList.add('active');
                    tabAll.classList.remove('active');
                    itemGrid.className = '';
                    sidebarNav.classList.remove('hidden');
                    setTimeout(() => sidebarNav.classList.remove('opacity-0'), 10);
                    if (!shopData) fetchShopData();
                    else applyFilters();
                }
            };

            tabAll.addEventListener('click', () => switchView('all'));
            tabShop.addEventListener('click', () => switchView('shop'));

            const fetchAllAssets = async () => {
                try {
                    loader.style.display = 'flex';
                    const response = await fetch('https://fortnite-api.com/v2/cosmetics/br?language=de');
                    if (!response.ok) throw new Error(`API Error: ${response.status}`);
                    const json = await response.json();
                    if (!json || !json.data) throw new Error("Invalid cosmetics API data.");
                    allAssets = json.data.filter(item => item.name && (item.images.featured || item.images.icon));
                    applyFilters();
                } catch (error) {
                    console.error('Error fetching all assets:', error);
                    itemGrid.innerHTML = `<p class="col-span-full text-center text-2xl text-red-500 py-16">Daten konnten nicht geladen werden.</p>`;
                } finally {
                    loader.style.display = 'none';
                }
            };
            
            const fetchShopData = async () => {
                 try {
                    loader.style.display = 'flex';
                    const response = await fetch('https://fortnite-api.com/v2/shop/br?language=de');
                    if (!response.ok) throw new Error(`API Error: ${response.status}`);
                    const json = await response.json();
                    if (!json || !json.data) throw new Error("Invalid shop API data.");
                    shopData = json.data;
                    applyFilters();
                } catch (error) {
                    console.error('Error fetching shop data:', error);
                    itemGrid.innerHTML = `<p class="col-span-full text-center text-2xl text-red-500 py-16">Shop-Daten konnten nicht geladen werden.</p>`;
                } finally {
                    loader.style.display = 'none';
                }
            };

            filterButton.addEventListener('click', () => {
                filterModal.classList.remove('hidden');
                setTimeout(() => {
                    filterModal.classList.remove('opacity-0');
                    filterModal.querySelector('.modal-content').classList.remove('scale-95');
                }, 10);
            });
            const closeModalHandler = () => {
                 document.querySelectorAll('.filter-checkbox').forEach(cb => { cb.checked = lastAppliedFilterTypes.includes(cb.value); });
                 filterModal.classList.add('opacity-0');
                 filterModal.querySelector('.modal-content').classList.add('scale-95');
                 setTimeout(() => filterModal.classList.add('hidden'), 300);
            };
            closeModal.addEventListener('click', closeModalHandler);
            applyFiltersBtn.addEventListener('click', () => {
                lastAppliedFilterTypes = Array.from(document.querySelectorAll('.filter-checkbox:checked')).map(cb => cb.value);
                applyFilters();
                closeModalHandler();
            });

            fetchAllAssets();
        });
    </script>
</body>
</html>

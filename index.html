<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fortnite Asset Explorer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Burbank+Big+Condensed:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent-color: #f8f800; /* Standard Fortnite Gelb */
        }

        html {
            scroll-behavior: smooth;
        }
        body {
            font-family: 'Burbank Big Condensed', sans-serif;
            background-color: #0b173a;
            background-image: linear-gradient(180deg, #0b173a 0%, #000000 100%);
            color: #ffffff;
            letter-spacing: 0.5px;
        }

        .fortnite-font {
            font-family: 'Burbank Big Condensed', sans-serif;
            font-weight: 700;
        }

        ::-webkit-scrollbar { width: 10px; }
        ::-webkit-scrollbar-track { background: #0b173a; }
        ::-webkit-scrollbar-thumb { background: #4a4a4a; border-radius: 5px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--accent-color); }

        .border-rarity-legendary { border-top: 5px solid #e58800; }
        .border-rarity-epic { border-top: 5px solid #8c3eff; }
        .border-rarity-rare { border-top: 5px solid #0076c2; }
        .border-rarity-uncommon { border-top: 5px solid #0fa51d; }
        .border-rarity-common { border-top: 5px solid #7f7f7f; }
        .border-rarity-mythic { border-top: 5px solid #cda434; }
        .border-rarity-exotic { border-top: 5px solid #00c8c8; }
        .border-rarity-dark { border-top: 5px solid #c735b5; }
        .border-rarity-icon { border-top: 5px solid #009c95; }
        .border-rarity-slurp { border-top: 5px solid #00a4b4; }
        .border-rarity-frozen { border-top: 5px solid #6593b4; }
        .border-rarity-lava { border-top: 5px solid #c13800; }
        .border-rarity-shadow { border-top: 5px solid #414141; }
        .border-rarity-starwars { border-top: 5px solid #f8f800; }
        .border-rarity-marvel { border-top: 5px solid #9f0013; }
        .border-rarity-dc { border-top: 5px solid #003067; }
        .border-rarity-gaminglegends { border-top: 5px solid #4b0082; }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Shimmer Placeholder Styles */
        @keyframes shimmer {
            100% { transform: translateX(100%); }
        }
        .shimmer-bg {
            position: relative;
            overflow: hidden;
            background-color: #1a3a7f;
        }
        .shimmer-bg::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transform: translateX(-100%);
            background-image: linear-gradient(90deg, rgba(255,255,255,0) 0, rgba(255,255,255,0.05) 20%, rgba(255,255,255,0.2) 60%, rgba(255,255,255,0) 100%);
            animation: shimmer 1.8s infinite;
        }

        .loader {
            border: 8px solid #f3f3f3;
            border-radius: 50%;
            border-top: 8px solid #f8f800;
            width: 80px;
            height: 80px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .fn-button {
            background-color: #313131;
            border: 2px solid #555;
            transition: all 0.2s ease-in-out;
            text-transform: uppercase;
        }
        .fn-button:hover, .fn-button.active {
            background-color: var(--accent-color);
            color: #121212;
            border-color: var(--accent-color);
            transform: scale(1.05);
            box-shadow: 0 0 15px color-mix(in srgb, var(--accent-color) 50%, transparent);
        }
        
        .fn-card {
            background-color: #0d2c6c;
            background-image: linear-gradient(160deg, #0d2c6c 0%, #0c1a3f 100%);
            border-radius: 8px;
            overflow: hidden;
            transition: all 0.2s ease-in-out;
            box-shadow: 0 0 0 2px rgba(255, 255, 255, 0);
            cursor: pointer;
            opacity: 0; /* Start hidden for animation */
            animation: fadeInUp 0.5s ease-out forwards;
        }
        .fn-card:hover {
            transform: scale(1.03);
            box-shadow: 0 0 15px 3px rgba(200, 220, 255, 0.8);
        }
        .fn-card .card-action {
            opacity: 0;
            transition: opacity 0.2s ease-in-out;
        }
        .fn-card:hover .card-action {
            opacity: 1;
        }


        /* Modal Styles */
        .modal-backdrop {
            transition: opacity 0.3s ease;
        }
        .modal-content {
            transition: transform 0.3s ease;
        }
        .fn-checkbox {
            appearance: none;
            width: 24px;
            height: 24px;
            border: 2px solid #555;
            border-radius: 4px;
            position: relative;
            cursor: pointer;
            outline: none;
        }
        .fn-checkbox:checked {
            background-color: var(--accent-color);
            border-color: var(--accent-color);
        }
        .fn-checkbox:checked::after {
            content: '✓';
            font-size: 20px;
            color: #121212;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        
        /* Sidebar Nav */
        #sidebar-nav {
            transition: width 0.3s ease, background-color 0.3s ease, padding 0.3s ease;
            width: 40px; /* Smaller collapsed bar for mobile */
            border-radius: 9999px; /* rounded-full */
            padding: 6px;
            background-color: rgba(0,0,0,0.5);
            overflow: hidden; /* Hide the text when collapsed */
            max-height: 75vh; /* Max height for mobile */
        }

        @media (min-width: 768px) { /* md breakpoint */
            #sidebar-nav {
                width: 48px;
                padding: 8px;
                max-height: 80vh;
            }
             #sidebar-nav:hover {
                width: 240px; /* Expanded width */
                border-radius: 12px; /* rounded-lg */
                background-color: rgba(15, 23, 42, 0.9);
                padding: 16px;
            }
        }


        #sidebar-links {
            display: flex;
            flex-direction: column;
            gap: 8px;
            height: 100%; /* Füllt den Container aus */
            overflow-y: auto; /* Scrollen aktivieren, wenn nötig */
            overflow-x: hidden; /* Horizontale Scrollbar ausblenden */
            padding-right: 4px; /* Platz für die Scrollbar */
        }

        /* Eigene Scrollbar für die Sidebar */
        #sidebar-links::-webkit-scrollbar { width: 6px; }
        #sidebar-links::-webkit-scrollbar-track { background: transparent; }
        #sidebar-links::-webkit-scrollbar-thumb { background: #4a4a4a; border-radius: 3px; }
        #sidebar-links::-webkit-scrollbar-thumb:hover { background: var(--accent-color); }

        #sidebar-links .sidebar-link {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 0.5rem;
            border-radius: 8px;
            transition: background-color 0.2s ease;
            width: 100%;
            cursor: pointer;
            white-space: nowrap; /* Prevent text from wrapping */
            text-decoration: none;
            color: #d1d5db; /* gray-300 */
        }

        /* Text nur einblenden, wenn die Sidebar ausgeklappt ist */
        #sidebar-links .sidebar-link .link-text {
            opacity: 0;
            transition: opacity 0.2s ease;
        }
        
        @media (min-width: 768px) {
            #sidebar-nav:hover .sidebar-link .link-text {
                opacity: 1;
            }
        }


        #sidebar-links .sidebar-link:hover {
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
        }

        #sidebar-links .sidebar-link .dot {
            flex-shrink: 0;
            width: 10px; /* Smaller dot for mobile */
            height: 10px;
            background-color: #9ca3af; /* gray-400 */
            border-radius: 9999px;
            transition: all 0.2s ease-in-out;
        }

        @media (min-width: 768px) {
             #sidebar-links .sidebar-link .dot {
                width: 12px;
                height: 12px;
            }
        }

        #sidebar-links .sidebar-link:hover .dot {
            background-color: var(--accent-color);
        }
        #sidebar-links .sidebar-link.active .dot {
            background-color: #ffffff;
            transform: scale(1.5);
        }
        #sidebar-links .sidebar-link.active {
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
        }

        .play-music-btn {
            font-family: sans-serif;
            line-height: 1;
        }

        .new-badge {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: var(--accent-color);
            color: #121212;
            padding: 2px 10px;
            border-radius: 5px;
            font-size: 1rem;
            text-transform: uppercase;
            z-index: 10;
            animation: pulse-badge 2s infinite;
        }

        @keyframes pulse-badge {
            0% { transform: scale(1); box-shadow: 0 0 0 0 color-mix(in srgb, var(--accent-color) 70%, transparent); }
            50% { transform: scale(1.05); box-shadow: 0 0 10px 5px color-mix(in srgb, var(--accent-color) 0%, transparent); }
            100% { transform: scale(1); box-shadow: 0 0 0 0 color-mix(in srgb, var(--accent-color) 0%, transparent); }
        }

        #scrollToTopBtn {
            transition: opacity 0.3s, transform 0.3s;
            opacity: 0;
            transform: translateY(20px);
            pointer-events: none;
        }
        #scrollToTopBtn.show {
            opacity: 1;
            transform: translateY(0);
            pointer-events: auto;
        }
        
        #toast-notification {
            transition: opacity 0.5s, transform 0.5s;
        }

        /* Variant Image Styles */
        .variant-image-container {
            position: relative;
            width: 100%;
            height: 100%;
        }
        .variant-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;
            transition: opacity 0.7s ease-in-out;
            opacity: 0;
        }
        .variant-image.active {
            opacity: 1;
        }
        .color-swatch {
            transition: all 0.2s ease-in-out;
        }
        .color-swatch.selected {
            transform: scale(1.15);
            border-color: white;
        }
        .share-buttons-hidden .share-btn {
            display: none;
        }
        .no-scroll {
            overflow: hidden;
        }
        #shop-countdown-container.hidden {
            display: none;
        }
    </style>
</head>

                        lazyImage.onload = () => {
                            lazyImage.classList.remove('opacity-0');

            const renderShopSections = (sections) => {

                itemCount.textContent = translations[currentLanguage].itemCountShop(totalItems);

            const sectionObserver = new IntersectionObserver((entries) => {

            const loadMoreItems = () => {

                itemGrid.appendChild(renderCards(nextItems, currentlyDisplayedItems));

            });
            infiniteScrollObserver.observe(sentinel);

                    const json = await response.json();
                    if (!json || !json.data) throw new Error("Invalid cosmetics API data.");
                    allAssets = json.data.filter(item => item.name && (item.images.featured || item.images.icon));
                    
                    const urlParams = new URLSearchParams(window.location.search);
                    const itemIdToFind = urlParams.get('itemId');
                    if (itemIdToFind) {
                        const foundItem = allAssets.find(item => item.id === itemIdToFind);
                        if (foundItem) {
                            searchInput.value = foundItem.name;

            const fetchShopData = async () => {
                if (!apiKey) {

                 try {

                    const json = await response.json();

                    // Group items by section name to prevent duplicates
                    const sections = json.shop.reduce((acc, item) => {
                        const sectionName = item.section?.name || 'Other';

                        if (!acc[sectionName]) {
                             acc[sectionName] = {
                                // Create a stable and valid ID from the section name
                                id: (item.section?.id || sectionName).replace(/[^a-zA-Z0-9]/g, '-').toLowerCase(),
                                name: sectionName,
                                entries: []
                            };
                        }
                        
                        // Find the full cosmetic details from our allAssets list
                        const fullAsset = allAssets.find(asset => asset.id === item.mainId || asset.id === item.id);
                        
                        let finalAsset;
                        if (fullAsset) {
                            finalAsset = { ...fullAsset };
                        } else { 
                            // Create a fallback object for new items not in the allAssets list yet
                            finalAsset = {
                                id: item.mainId || item.id,
                                name: item.displayName,
                                type: { value: item.type?.id, displayValue: item.type?.name },
                                rarity: { value: item.rarity?.id, displayValue: item.rarity?.name },

                                    featured: item.displayAssets?.[0]?.full_background || item.displayAssets?.[0]?.url,
                                    icon: item.displayAssets?.[0]?.url,
                                }
                            };
                        }
                        
                        // Create an entry structure compatible with the rest of the app
                        const entry = {
                            ...item, // Keep original price, etc.
                            items: [finalAsset] // Wrap the asset in an 'items' array
                        };
                        acc[sectionName].entries.push(entry);

                        return acc;
                    }, {});

            audioPlayer.addEventListener('ended', () => {
                if (currentPlayingButton) {
                    currentPlayingButton.innerHTML = '▶';
                    currentPlayingButton = null;
                }
            });

            // Scroll to Top Logic
            window.addEventListener('scroll', () => {
                if (window.scrollY > 400) {
                    scrollToTopBtn.classList.add('show');
                } else {
                    scrollToTopBtn.classList.remove('show');
                }
            });

            scrollToTopBtn.addEventListener('click', () => {
                window.scrollTo({ top: 0, behavior: 'smooth' });
            });

            const handleVariantCyclingUpdate = () => {
                document.querySelectorAll('.variant-image-container').forEach(container => {
                    let intervalId = parseInt(container.dataset.intervalId, 10);
                    if (intervalId) {
                        clearInterval(intervalId);
                        container.dataset.intervalId = '';
                    }

                    if (!autoCycleVariants) {
                        const images = container.querySelectorAll('.variant-image');
                        if (images.length > 0) {
                            images.forEach(img => img.classList.remove('active'));
                            images[0].classList.add('active');
                        }
                    }
                    
                    variantCyclerObserver.unobserve(container);
                    variantCyclerObserver.observe(container);
                });
            };

            settingsButton.addEventListener('click', (e) => {
                e.stopPropagation();
                settingsMenu.classList.toggle('hidden');
                document.body.classList.toggle('no-scroll', !settingsMenu.classList.contains('hidden'));
            });

            variantCycleToggle.addEventListener('change', () => {
                autoCycleVariants = variantCycleToggle.checked;
                localStorage.setItem('autoCycleVariants', autoCycleVariants);
                handleVariantCyclingUpdate();
            });
            
            document.addEventListener('click', (e) => {
                if (!settingsMenu.classList.contains('hidden') && !settingsMenu.contains(e.target) && e.target !== settingsButton) {
                    settingsMenu.classList.add('hidden');
                    document.body.classList.remove('no-scroll');
                }
            });

            const applyAccentColor = (color) => {
                document.documentElement.style.setProperty('--accent-color', color);
                const a = document.querySelector('.fn-button.active');
                if(a) a.style.boxShadow = `0 0 15px color-mix(in srgb, ${color} 50%, transparent)`;
                document.querySelectorAll('.color-swatch').forEach(swatch => {
                    swatch.classList.toggle('selected', swatch.dataset.color === color);
                });
            };

            const savedColor = localStorage.getItem('accentColor') || '#f8f800';
            applyAccentColor(savedColor);

            colorPicker.addEventListener('click', (e) => {
                const swatch = e.target.closest('.color-swatch');
                if (swatch) {
                    const newColor = swatch.dataset.color;
                    localStorage.setItem('accentColor', newColor);
                    applyAccentColor(newColor);
                }
            });

            newBadgeDurationSelect.addEventListener('change', () => {
                newBadgeDuration = parseInt(newBadgeDurationSelect.value, 10);
                localStorage.setItem('newBadgeDuration', newBadgeDuration);
                applyFilters();
            });

            variantCycleSpeedSelect.addEventListener('change', () => {
                variantCycleSpeed = parseInt(variantCycleSpeedSelect.value, 10);
                localStorage.setItem('variantCycleSpeed', variantCycleSpeed);
                handleVariantCyclingUpdate();
            });

            languageSelect.addEventListener('change', async () => {
                currentLanguage = languageSelect.value;
                localStorage.setItem('language', currentLanguage);
                
                updateUIText(currentLanguage);

                loader.style.display = 'flex';
                itemGrid.innerHTML = '';
                sidebarLinks.innerHTML = '';
                
                shopData = null; 

                await fetchAllAssets();
                
                if (currentView === 'shop') {
                    await fetchShopData();
                }

                applyFilters();
                loader.style.display = 'none';
            });

            shareButtonToggle.addEventListener('change', () => {
                showShareButton = shareButtonToggle.checked;
                localStorage.setItem('showShareButton', showShareButton);
                updateShareButtonVisibility();
            });

            shopCountdownToggle.addEventListener('change', () => {
                showShopCountdownAlways = shopCountdownToggle.checked;
                localStorage.setItem('showShopCountdownAlways', showShopCountdownAlways);
                startShopCountdown();
            });

            variantCyclerObserver = new IntersectionObserver((entries, observer) => {
                entries.forEach(entry => {
                    const container = entry.target;
                    let intervalId = parseInt(container.dataset.intervalId, 10);

                    if (entry.isIntersecting) {
                        if (autoCycleVariants && !intervalId) {
                            const images = container.querySelectorAll('.variant-image');
                            if (images.length > 1) {
                                let currentIndex = 0;
                                intervalId = setInterval(() => {
                                    images[currentIndex].classList.remove('active');
                                    currentIndex = (currentIndex + 1) % images.length;
                                    images[currentIndex].classList.add('active');
                                }, variantCycleSpeed); // Use the new speed variable
                                container.dataset.intervalId = intervalId;
                            }
                        }
                    } else {
                        if (intervalId) {
                            clearInterval(intervalId);
                            container.dataset.intervalId = ''; 
                        }
                    }
                });
            });

            const initialLoad = async () => {
                updateUIText(currentLanguage);
                updateShareButtonVisibility();
                startShopCountdown();
                loader.style.display = 'flex';
                await fetchAllAssets();
                applyFilters();
                loader.style.display = 'none';
            };

            initialLoad();
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FBrowser</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --browser-bg: #2b2b3b;
            --toolbar-bg: #3c3c4f;
            --address-bar-bg: #1f1f2a;
            --address-bar-text: #ffffff;
            --icon-color: #d0d0d0;
            --icon-hover-bg: #5a5a72;
            --tab-bg: #3c3c4f;
            --tab-active-bg: #5a5a72;
            --tab-text: #f0f0f0;
        }
        body {
            font-family: 'Segoe UI', 'Roboto', sans-serif;
            margin: 0;
            background-color: var(--browser-bg);
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .browser-frame {
            border: 1px solid #000;
            border-radius: 8px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 100%;
            box-shadow: 0 10px 30px rgba(0,0,0,0.4);
        }
        .title-bar {
            display: flex;
            align-items: center;
            background-color: var(--toolbar-bg);
            padding: 4px;
            -webkit-app-region: drag;
        }
        .window-controls {
            display: flex;
            margin-left: auto;
            -webkit-app-region: no-drag;
        }
        .window-control {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin: 0 4px;
            cursor: pointer;
        }
        .close { background-color: #ff5f57; }
        .minimize { background-color: #ffbd2e; }
        .maximize { background-color: #28c940; }

        .tabs-container {
            display: flex;
            background-color: var(--browser-bg);
            padding: 5px 5px 0 5px;
        }
        .tab {
            display: flex;
            align-items: center;
            padding: 8px 16px;
            background-color: var(--tab-bg);
            color: var(--tab-text);
            border-top-left-radius: 6px;
            border-top-right-radius: 6px;
            margin-right: 2px;
            cursor: pointer;
            font-size: 14px;
            position: relative;
        }
        .tab.active {
            background-color: var(--tab-active-bg);
            z-index: 2;
        }
        .tab-icon {
            width: 16px;
            height: 16px;
            margin-right: 8px;
        }

        .toolbar {
            display: flex;
            align-items: center;
            padding: 8px;
            background-color: var(--toolbar-bg);
        }
        .nav-button {
            background: none;
            border: none;
            padding: 6px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 2px;
            color: var(--icon-color);
        }
        .nav-button:hover {
            background-color: var(--icon-hover-bg);
        }
        .nav-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .address-bar-container {
            flex-grow: 1;
            display: flex;
            align-items: center;
            background-color: var(--address-bar-bg);
            border-radius: 20px;
            padding: 0 12px;
            margin: 0 8px;
            height: 36px;
        }
        .address-bar {
            width: 100%;
            background: none;
            border: none;
            outline: none;
            color: var(--address-bar-text);
            font-size: 14px;
        }
        .content {
            flex-grow: 1;
            background-color: #fff;
        }
        #browser-iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .fbrowser-icon {
            width: 20px;
            height: 20px;
            margin: 0 8px;
            background: linear-gradient(135deg, #ff9a00, #ff5722);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="browser-frame">
        <!-- Titelleiste mit Fenstersteuerelementen -->
        <div class="title-bar">
            <div class="fbrowser-icon">F</div>
            <span class="text-xs text-gray-300">FBrowser</span>
            <div class="window-controls">
                <div class="window-control minimize"></div>
                <div class="window-control maximize"></div>
                <div class="window-control close"></div>
            </div>
        </div>
        
        <!-- Tab-Leiste -->
        <div class="tabs-container">
            <div id="tab1" class="tab active">
                <img id="tab1-favicon" class="tab-icon" src="https://placehold.co/16x16/5a5a72/ffffff?text=F">
                <span id="tab1-title">Neue Registerkarte</span>
            </div>
        </div>

        <!-- Symbolleiste -->
        <div class="toolbar">
            <button id="back-btn" class="nav-button">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M19 12H5M12 19l-7-7 7-7"/></svg>
            </button>
            <button id="forward-btn" class="nav-button">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M5 12h14M12 5l7 7-7 7"/></svg>
            </button>
            <button id="refresh-btn" class="nav-button">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M23 4v6h-6M1 20v-6h6"/><path d="M3.51 9a9 9 0 0 1 14.85-3.36L20.5 10a9 9 0 0 1-14.85 3.36L3.5 15"/></svg>
            </button>
            <div class="address-bar-container">
                <input type="text" id="address-bar" class="address-bar" placeholder="Suchen oder Adresse eingeben">
            </div>
            <button id="home-btn" class="nav-button">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/></svg>
            </button>
        </div>

        <!-- Inhaltsbereich -->
        <div class="content">
            <iframe id="browser-iframe" src="about:blank" sandbox="allow-forms allow-modals allow-pointer-lock allow-popups allow-popups-to-escape-sandbox allow-same-origin allow-scripts allow-top-navigation"></iframe>
        </div>
    </div>

    <script>
        const addressBar = document.getElementById('address-bar');
        const iframe = document.getElementById('browser-iframe');
        const backBtn = document.getElementById('back-btn');
        const forwardBtn = document.getElementById('forward-btn');
        const refreshBtn = document.getElementById('refresh-btn');
        const homeBtn = document.getElementById('home-btn');

        const tabTitle = document.getElementById('tab1-title');
        const tabFavicon = document.getElementById('tab1-favicon');

        const homePage = "https://www.google.com/webhp?igu=1"; // Benutze eine eingebettbare Seite als Startseite

        function navigateTo(input) {
            let url;
            // Prüft, ob die Eingabe wie eine URL aussieht (enthält einen Punkt, keine Leerzeichen)
            // oder eine Localhost-Adresse ist.
            const isUrl = (input.includes('.') && !input.includes(' ')) || input.startsWith('localhost');

            if (isUrl) {
                // Wenn es wie eine URL aussieht, aber kein Protokoll hat, füge https:// hinzu
                if (!/^(https?:\/\/|file:\/\/|data:)/i.test(input)) {
                    url = 'https://' + input;
                } else {
                    url = input;
                }
            } else {
                // Andernfalls wird es als Suchanfrage für Google behandelt.
                url = `https://www.google.com/search?q=${encodeURIComponent(input)}`;
            }
            
            console.log(`Navigiere zu: ${url}`);
            iframe.src = url;
            addressBar.value = url;
        }
        
        // Initial leere Seite laden
        iframe.src = 'data:text/html,<body style="background-color:#202124; color:white; font-family: sans-serif; display:flex; flex-direction:column; justify-content:center; align-items:center; height: 100vh;"><h1>Willkommen bei FBrowser</h1><p>Geben Sie eine Adresse in die Leiste oben ein, um loszulegen.</p></body>';


        addressBar.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                navigateTo(addressBar.value);
            }
        });

        refreshBtn.addEventListener('click', () => {
             try {
                iframe.contentWindow.location.reload();
            } catch (e) {
                console.warn("Neuladen aufgrund von Cross-Origin-Beschränkungen nicht möglich.", e.message);
                // Als Fallback die src neu setzen
                iframe.src = iframe.src;
            }
        });

        backBtn.addEventListener('click', () => {
            try {
                iframe.contentWindow.history.back();
            } catch (e) {
                console.warn("Zurück-Navigation aufgrund von Cross-Origin-Beschränkungen nicht möglich.", e.message);
            }
        });

        forwardBtn.addEventListener('click', () => {
             try {
                iframe.contentWindow.history.forward();
            } catch (e) {
                console.warn("Vorwärts-Navigation aufgrund von Cross-Origin-Beschränkungen nicht möglich.", e.message);
            }
        });

        homeBtn.addEventListener('click', () => {
            navigateTo(homePage);
        });

        // Aktualisiert die UI, wenn das Iframe geladen wird
        iframe.addEventListener('load', () => {
            try {
                const newUrl = iframe.contentWindow.location.href;
                 // "about:blank" oder data-URIs nicht in der Adressleiste anzeigen
                if (!newUrl.startsWith('about:') && !newUrl.startsWith('data:')) {
                    addressBar.value = newUrl;
                }
                
                // Update Tab Title
                const newTitle = iframe.contentDocument.title;
                tabTitle.textContent = newTitle || newUrl.split('/')[2] || "Neue Registerkarte";

                // Update Favicon
                let favicon = iframe.contentDocument.querySelector("link[rel*='icon']") || iframe.contentDocument.querySelector("link[rel='shortcut icon']");
                if (favicon) {
                    tabFavicon.src = new URL(favicon.href, newUrl).href;
                } else {
                    tabFavicon.src = `https://www.google.com/s2/favicons?domain=${new URL(newUrl).hostname}`;
                }
            } catch (e) {
                // Cross-origin Fehler ignorieren
                console.warn("Konnte auf Iframe-Inhalt nicht zugreifen:", e.message);
                try {
                    const urlObj = new URL(iframe.src);
                    tabTitle.textContent = urlObj.hostname;
                    tabFavicon.src = `https://www.google.com/s2/favicons?domain=${urlObj.hostname}`;
                } catch (urlError) {
                    console.error("Ungültige Iframe-URL:", urlError.message);
                    tabTitle.textContent = "Fehler beim Laden";
                }
            }

            // Der Versuch, den Status der Navigationsschaltflächen zu aktualisieren, wurde entfernt,
            // da er die Cross-Origin-Fehler verursacht hat. Die Schaltflächen sind jetzt immer aktiv,
            // und die Klick-Handler fangen Fehler selbst ab.
        });
        
        // Fehler beim Laden des Favicons behandeln
        tabFavicon.onerror = () => {
            tabFavicon.src = 'https://placehold.co/16x16/5a5a72/ffffff?text=F';
        };

    </script>
</body>
</html>
